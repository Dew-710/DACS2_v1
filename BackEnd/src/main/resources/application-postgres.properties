# PostgreSQL Database Configuration (đọc từ environment variables)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:restaurant}
spring.datasource.username=${DB_USERNAME:dew_x_phatdev}
spring.datasource.password=${DB_PASSWORD:123456789}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for PostgreSQL
# Disable Hibernate schema validation here; use Flyway migrations to manage schema in Postgres profile
spring.jpa.hibernate.ddl-auto=none
flyway.enabled=true
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Docker Compose Configuration (for development)
spring.docker.compose.enabled=false
